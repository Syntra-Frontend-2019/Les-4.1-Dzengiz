<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Mee te nemen uit de colruyt</h1>

    <ul id="list">

    </ul>

    <input type="text" id="product">

    <button id="addButton" onclick="addItem()">Add</button>

    <button id="removeButton" onclick="removeItem()">Remove</button>


    <script>
        // Find elements in DOM
        let list = document.getElementById("list");
        let input = document.getElementById("product");

        // Array initialization
        let shoppingList = ["waspoeder", "kip", "alcoholstift", "wittewijn"];

        // Show the array as a list of li's
        showList();

        // Function to add an item
        function addItem() {
            let itemToAdd = input.value;
            shoppingList.push(itemToAdd);

            showList()
        }

        // Function to remove an item
        function removeItem() {
            let itemToRemove = input.value;
            let indexToRemove = shoppingList.indexOf(itemToRemove);

            // If the item is found, remove it
            if(indexToRemove > -1) {
                shoppingList.splice(indexToRemove, 1);
            } else {
                console.log("Item is not found")
            }

            showList()
        }

        // Function to show the list as li's
        function showList(){
            list.innerHTML = '<li>'+ shoppingList.join("<li>");
            // alternatively:
            // list.innerHTML = '<li>' + shoppingList.join("</li><li>") + '</li>';
        }

    </script>
    
</body>
</html>
